<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informações do Aplicativo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .info-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }
        .info-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        ul {
            padding-left: 20px;
            margin-top: 10px;
        }
        li {
            margin-bottom: 5px;
            color: #555;
        }
        .button {
            display: block;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #006d77;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #004f4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Informações do Aplicativo</h2>

        <div th:each="entry : ${info}" class="info-item">
            <strong th:text="${entry.key}"></strong>
            <div th:if="${entry.value instanceof T(java.util.List)}">
                <ul>
                    <li th:each="item : ${entry.value}" th:text="${item}"></li>
                </ul>
            </div>
            <div th:if="${!(entry.value instanceof T(java.util.List))}">
                <span th:text="${entry.value}"></span>
            </div>
        </div>

        <a href="/" class="button">Voltar</a>
    </div>
</body>
</html>
