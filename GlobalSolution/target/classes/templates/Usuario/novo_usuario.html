<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cad_usuario}">Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #006d77;
            margin-bottom: 20px;
        }
        input, select {
            display: block;
            width: calc(100% - 20px);
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #006d77;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-select {
            padding: 15px;
        }
        .button {
            display: block;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #006d77;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="#{cad_usuario}">Cadastro de Usuário</h1>
        <form th:object="${usuario}" action="/inserir_usuario" method="post">
            <label for="username" th:text="#{label.nome}">Nome:</label>
            <input type="text" th:field="*{username}" required>

            <label for="password" th:text="#{label.senha}">Senha:</label>
            <input type="password" th:field="*{password}" required>

            <label for="roles" th:text="#{label.permissao}">Permissão:</label>
            <select class="form-select" th:field="*{roles}" required>
                <option th:each="role : ${roles}" 
                        th:value="${role.id}" 
                        th:text="${role.nome}"></option>
            </select>

            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <input type="submit" th:value="#{button.salvar.usuario}">
        </form>
        <a href="/" class="button" th:text="#{button.voltar}">Voltar</a>
    </div>
</body>
</html>
